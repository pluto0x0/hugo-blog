baseURL: 'https://example.org/'
languageCode: 'en-us'
title: 'Zifan Ying'
theme: 'PaperMod'

markup:
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
          - - '\['
            - '\]'
          - - $$
            - $$
          inline:
          - - '\('
            - '\)'
          - - $
            - $
        enable: true
params:
  math: true

caches:
  images:
    dir: :cacheDir/images